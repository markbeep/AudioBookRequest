{% block import_skeletons %}
{% if view == 'grid' %}
    {% for _ in range(12) %}
    <div class="app-card p-3 flex flex-col gap-3 animate-pulse">
        <div class="aspect-square w-full bg-base-300/70 app-media"></div>
        <div class="h-3 w-3/4 rounded-full bg-base-300/60"></div>
        <div class="h-2 w-1/2 rounded-full bg-base-300/50"></div>
        <div class="h-8 w-full rounded-xl bg-base-300/40 mt-2"></div>
    </div>
    {% endfor %}
{% else %}
    {% for _ in range(6) %}
    <tr class="border-b border-base-300/60">
        <td class="py-4" colspan="4">
            <div class="flex flex-col gap-2 animate-pulse">
                <div class="h-3 w-2/3 rounded-full bg-base-300/60"></div>
                <div class="h-2 w-1/2 rounded-full bg-base-300/50"></div>
                <div class="h-2 w-1/3 rounded-full bg-base-300/40"></div>
            </div>
        </td>
    </tr>
    {% endfor %}
{% endif %}
{% endblock import_skeletons %}
