name: Type check and Build

on:
  push:
    paths:
      - "**.py"
      - "**.html"
      - "**.css"
      - "**.yaml"
      - "uv.lock"
      - "package-lock.json"
      - "Dockerfile"
  release:
    types: [created]

jobs:
  test:
    name: Test types
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.22"

      - name: Install sqlite3
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - run: uv sync --all-extras

      - name: Run Type Checks
        run: uv run basedpyright

      - run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Check SQLite Alembic Migrations
        run: |
          uv run alembic upgrade heads
          uv run alembic check
          uv run alembic downgrade base
          uv run alembic upgrade heads
          uv run alembic check

      - name: Check PSQL Alembic Migrations
        run: |
          uv run alembic upgrade heads
          uv run alembic check
          uv run alembic downgrade base
          uv run alembic upgrade heads
          uv run alembic check
        env:
          ABR_DB__POSTGRES_HOST: localhost
          ABR_DB__POSTGRES_PORT: 5432
          ABR_DB__POSTGRES_USER: postgres
          ABR_DB__POSTGRES_PASSWORD: postgres
          ABR_DB__POSTGRES_DB: postgres
          ABR_DB__USE_POSTGRES: true

  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ secrets.DOCKER_HUB_USERNAME != '' && secrets.DOCKER_HUB_ACCESS_TOKEN != '' }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: vars
        run: |
          REPO="${{ github.repository }}"
          REPO_LC=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          GHCR_IMAGE="ghcr.io/$REPO_LC"
          DH_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/audiobookrequest"
          USE_DH=0
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then
            USE_DH=1
          fi
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove leading 'v' if present
            VERSION="${VERSION#v}"
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            TAGS=""
            if [ "$USE_DH" -eq 1 ]; then
              TAGS="$DH_IMAGE:$VERSION,$DH_IMAGE:$MAJOR.$MINOR,$DH_IMAGE:$MAJOR,$DH_IMAGE:latest"
            fi
            if [ -n "$TAGS" ]; then
              TAGS="$TAGS,$GHCR_IMAGE:$VERSION,$GHCR_IMAGE:$MAJOR.$MINOR,$GHCR_IMAGE:$MAJOR,$GHCR_IMAGE:latest"
            else
              TAGS="$GHCR_IMAGE:$VERSION,$GHCR_IMAGE:$MAJOR.$MINOR,$GHCR_IMAGE:$MAJOR,$GHCR_IMAGE:latest"
            fi
            echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            github_sha_hash=${{ github.sha }}
            TAGS=""
            if [ "$USE_DH" -eq 1 ]; then
              TAGS="$DH_IMAGE:nightly,$DH_IMAGE:sha-${github_sha_hash:0:7}"
            fi
            if [ -n "$TAGS" ]; then
              TAGS="$TAGS,$GHCR_IMAGE:nightly,$GHCR_IMAGE:sha-${github_sha_hash:0:7}"
            else
              TAGS="$GHCR_IMAGE:nightly,$GHCR_IMAGE:sha-${github_sha_hash:0:7}"
            fi
            echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
            echo "version=nightly:${github_sha_hash:0:7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
